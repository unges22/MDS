<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caballitos de Mar AR</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <h1>Encuentra los Caballitos de Mar</h1>
  <p>Usa tu móvil para ver los caballitos de mar en la realidad aumentada.</p>
  
  <!-- Contenedor de la escena AR -->
  <a-scene xrweb>
    <!-- Luz para iluminar los objetos 3D -->
    <a-light type="directional" intensity="1" position="0 1 2"></a-light>

    <!-- Caballito de mar 3D -->
    <a-entity 
      gltf-model="https://example.com/caballito-de-mar.glb" 
      position="0 0 -5" 
      scale="0.5 0.5 0.5" 
      rotation="0 180 0">
    </a-entity>

    <!-- Cielo -->
    <a-sky color="#87CEEB"></a-sky>

    <!-- Cámara -->
    <a-camera></a-camera>
  </a-scene>

  <footer>
    <p>Participa en el sorteo y gana un curso de buceo.</p>
  </footer>

</body>
</html>
