<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego AR - Caballitos de Mar</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best;">
      <a-marker preset="hiro">
        <a-entity
          geometry="primitive: sphere; radius: 0.5"
          material="color: blue; opacity: 0.6"
          position="0 0.5 0"
          animation__scale="property: scale; to: 1.5 1.5 1.5; dir: alternate; dur: 1000; loop: true"
          onclick="alert('¿Sabías que los caballitos de mar pueden cambiar de color?')"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
