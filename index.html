<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba de AR</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam;">
    <!-- Objeto 3D básico -->
    <a-box position="0 0 -2" color="blue" scale="0.5 0.5 0.5"></a-box>

    <!-- Cámara -->
    <a-camera position="0 1.6 0" look-controls></a-camera>
  </a-scene>
</body>
</html>
